apiVersion: v1
kind: Namespace
metadata:
  name: sys-tesseract
---
apiVersion: v1
kind: Secret
metadata:
  name: secret
  namespace: sys-tesseract
data:
  ca.crt: 
  client.crt: 
  client.key: 
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: config
  namespace: sys-tesseract
data:
  envoy.yaml: |
    static_resources: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tesseract-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: tesseract-operator
  template:
    metadata:
      labels:
        name: tesseract-operator
    spec:
      serviceAccountName: tesseract-operator
      containers:
      - name: tesseract-operator
        image: dirty49374/tesseract-operator:latest
        command:
        - tesseract-operator
        imagePullPolicy: Always
        env:
          - name: WATCH_NAMESPACE
            value: ""
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: OPERATOR_NAME
            value: "tesseract-operator"
          - name: TESSERACT_NAMESPACE
            value: sys-tesseract
          - name: TESSERACT_HOSTNAME
            value: localhost
          - name: TESSERACT_REPLICAS
            value: "3"
        volumeMounts:
        - name:      config
          mountPath: /app/config
        - name:      secret
          mountPath: /app/secret
      volumes:
      - name: config
        configMap:
          name: config
      - name: secret
        secret:
          secretName: secret
